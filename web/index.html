<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Captain's Log</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://cdn.quilljs.com/1.0.4/quill.snow.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
	</head>
	<body>
    <div id="content">
      <h1>Captain's Log</h1>
      <div id="editor"></div>
      <select id="templateSelect">
        <option disabled selected>Help me get started.</option>
        <option id="template1">Sentient space anomaly</option>
        <option id="template2">Impending war with hostile species</option>
        <option id="template3">Ship caught in time distortion</option>
      </select>
      <button id="save">Save to Memory Banks</button>
      <div id="log"></div>
    </div>
	</body>
  <script src="https://cdn.quilljs.com/1.0.4/quill.js"></script>
  <script type="application/dart" src="main.dart"></script>
	<script src="packages/browser/dart.js"></script>
</html>
