<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WYSIWYG Demo - Quill</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  		<link href="https://cdn.quilljs.com/1.0.4/quill.snow.css" rel="stylesheet">
	
	</head>


	<body>Captain's Log
		<div id="editor">
		  <p>Hello World!</p>
		  <p>Some initial <strong>bold</strong> text</p>
		  <p><br></p>
		</div>
		<button id="save" onclick="store()">Save to Memory Banks</button>
		<div id="fullLog"></div>
	</body>

	<script src="https://cdn.quilljs.com/1.0.4/quill.js"></script>
	<script type="text/javascript">
		var quill = new Quill('#editor', {theme: 'snow'});
		function store() {
			var newLogEntry = document.getElementById("editor").firstChild.innerHTML;
			localStorage.setItem("logEntry", newLogEntry);
			document.getElementById("fullLog").innerHTML = newLogEntry;
			
		}
	</script>
</html>
